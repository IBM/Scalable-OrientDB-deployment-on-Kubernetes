apiVersion: v1
kind: PersistentVolume
metadata:
  name: "pv-volume-1"
  labels:
    type: local
spec:
  capacity:
    storage: "5Gi"
  accessModes:
    - "ReadWriteOnce"
  hostPath:
    path: /tmp/data01
  persistentVolumeReclaimPolicy: Recycle
